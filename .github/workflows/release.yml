name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Get version
        id: get_version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build
        shell: bash
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
          fi

          go build -ldflags="-s -w -X github.com/ludo-technologies/jscan/internal/version.Version=${VERSION}" -o jscan${EXT} ./cmd/jscan

          # Create archive
          ARCHIVE_NAME="jscan_${VERSION}_${{ matrix.goos }}_${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            7z a "${ARCHIVE_NAME}.zip" jscan${EXT}
          else
            tar -czvf "${ARCHIVE_NAME}.tar.gz" jscan${EXT}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jscan-${{ matrix.goos }}-${{ matrix.goarch }}
          path: jscan_*

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: jscan${{ matrix.goos == 'windows' && '.exe' || '' }}

  release:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: jscan-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  npm-publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Download binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          pattern: binary-*

      - name: Place binaries into platform packages
        run: |
          VERSION=${{ needs.release.outputs.version }}

          # darwin-arm64
          cp binaries/binary-darwin-arm64/jscan npm/platforms/darwin-arm64/bin/jscan
          chmod +x npm/platforms/darwin-arm64/bin/jscan

          # linux-x64
          cp binaries/binary-linux-amd64/jscan npm/platforms/linux-x64/bin/jscan
          chmod +x npm/platforms/linux-x64/bin/jscan

          # linux-arm64
          cp binaries/binary-linux-arm64/jscan npm/platforms/linux-arm64/bin/jscan
          chmod +x npm/platforms/linux-arm64/bin/jscan

          # windows-x64
          cp binaries/binary-windows-amd64/jscan.exe npm/platforms/windows-x64/bin/jscan.exe

      - name: Set versions on all packages
        run: |
          VERSION=${{ needs.release.outputs.version }}

          # Update platform package versions
          for dir in npm/platforms/*/; do
            cd "$dir"
            npm version "$VERSION" --no-git-tag-version
            cd -
          done

          # Update main package version and optionalDependencies
          cd npm
          npm version "$VERSION" --no-git-tag-version

          # Update optionalDependencies versions
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            for (const dep of Object.keys(pkg.optionalDependencies)) {
              pkg.optionalDependencies[dep] = '$VERSION';
            }
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Publish platform packages
        run: |
          for dir in npm/platforms/*/; do
            echo "Publishing $dir..."
            cd "$dir"
            npm publish --access public
            cd -
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish main package
        working-directory: ./npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
