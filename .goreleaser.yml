version: 2

project_name: jscan

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/jscan
    binary: jscan
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/ludo-technologies/jscan/internal/version.Version={{.Version}}
      - -X github.com/ludo-technologies/jscan/internal/version.Commit={{.Commit}}
      - -X github.com/ludo-technologies/jscan/internal/version.Date={{.Date}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: ludo-technologies
    name: jscan
  prerelease: auto
  draft: false
